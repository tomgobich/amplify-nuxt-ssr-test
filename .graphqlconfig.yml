projects:
  amplifynuxtssrtest:
    schemaPath: amplify/backend/api/amplifynuxtssrtest/build/schema.graphql
    includes:
      - ./graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: graphql
        region: us-east-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
